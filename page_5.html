<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel ="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div v-on:mouseenter="mouseEnter" v-on:mouseleave="mouseLeave">
            <h1>Cool Animal Photos</h1>
            <h3>By: PAGE 5 OMGOWNF</h3>

            <p>{{this.status}}</p>
            <img class="smallImg" src="/images/birdhat.jpg">
            <p>Task failed successfully</p>
            <img class="cursor" id="cursor" v-bind:style="cursorStyle" src="/images/cursor.png"></img>
            <a class="hidden" href="index.html"></a>
        </div>  
    </div>
    <script>
            var app = new Vue({
                el: "#app",
                data:{
                    sequence: 0,
                    buttonPressed: false,
                    status: "",
                    mouseCurrentX: 0,
                    mouseCurrentY: 0,
                    cursorStyle: {
                    position:"absolute",
                    left: "80%",
                    top: "10%"
                },
                },
                methods: {
                    progress: function() {
                        // if(this.buttonPressed)
                        // {
                            window.location.href = 'page_4.html';
                        // }
                    },
                    mouseEnter: function () {
                    this.$el.addEventListener('mousemove', this.mouseMove, false);
                    },
                    mouseLeave: function() {
                    this.$el.removeEventListener('mousemove', this.mouseMove);
                    },
                    mouseMove: function(event) {
                        this.cursorStyle.left = Math.abs(window.innerWidth - event.clientX-8);
                        this.cursorStyle.top = Math.abs(window.innerHeight - event.clientY-8);
                        console.log("x" + event.clientX + "y" + event.clientY)
                    },
                    cursorMove: function() {

                },
            created: function created()
            {
                this.onLoad();
            }
            })
